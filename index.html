<script>
    let app = angular.module('myapp', ['ngRoute']);
    app.config(function ($routeProvider) {
        $routeProvider.when('/gioithieu', { templateUrl: 'gioithieu.html', title: 'Giới thiệu' })
            .when('/lienhe', { templateUrl: 'lienhe.html' })
            .when('/dangnhap', { templateUrl: 'dangnhap.html', controller: 'taikhoan' })
            .when('/dangky', { templateUrl: 'dangky.html', controller: 'taikhoan' })
            .when('/result/:idMH/:tenMH/:tglb/:totalScore', { templateUrl: 'result.html', controller: 'tnctrl' })
            .when('/tracnghiem/:idMH/:tenMH', { templateUrl: "tracnghiem.html", controller: 'tnctrl' })
            .otherwise({ templateUrl: 'hello.html' });
    });
</script>
