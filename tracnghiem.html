<div class="alert alert-danger mt-3" ng-hide="hoten" role="alert">
    Bạn chưa đăng nhập, vui lòng <a href="#!dangnhap" class="text-danger text-decoration-none"> đăng nhập </a>để tiếp tục
</div>
<div class="signed" ng-show="hoten">
    <div class="currentQuestion mt-3 row text-end" ng-show="isCountdown">
        <h5>Câu hỏi hiện tại:
            <span class="badge rounded-pill bg-info text-dark">{{start+1}} : {{caccauhoi.length}}</span>
        </h5>
    </div>
    <div class="row my-3 text-center">
        <h6 class="fs-3">Tên môn học: {{tenMH}}</h6>
    </div>
    <div class="row my-3 text-center" ng-show="isCountdown">
        <h6 class="fs-4">Thời gian làm bài: {{countDown}}s</h6>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary w-25 m-auto my-3" ng-click="startTest(true)" ng-hide="isCountdown">Bắt
            đầu
            làm bài</button>

        <button type="button" class="btn btn-secondary w-25 m-auto mb-3" ng-click="showScore()" ng-show="isCountdown">Nộp
            bài</button>
    </div>
    <div class="mt-3" ng-show="isCountdown">
        <div ng-repeat="ch in caccauhoi | limitTo:pageSize:start" class="card mb-3">
            <div class="card-header">{{ch.Text}}
            </div>
            <div class="card-body">
                <p class="card-text" ng-repeat="pa in ch.Answers">
                    <input type="radio" name="pa" ng-value="pa.Id" ng-model="ch.selected" ng-change="onTaskSelect(ch)">
                    {{pa.Text}}
                </p>
            </div>
            <div class="card-footer text-muted">Điểm: {{ch.Marks}}</div>
        </div>
    </div>

    <div class="row mb-3" ng-show="isShowScore">
        <h6>Tổng điểm: {{totalScore}} / {{caccauhoi.length}}</h6>
    </div>

    <div class="d-flex flex-row-reverse my-4" ng-show="isCountdown">
        <button class="btn btn-info ms-1" ng-click="movetofoot()">Câu cuối</button>
        <button class="btn btn-warning ms-1" ng-click="next()">Câu sau</button>
        <button class="btn btn-warning ms-1" ng-click="prev()">Câu trước</button>
        <button class="btn btn-info ms-1" ng-click="movetohead()">Câu đầu</button>
    </div>
</div>
